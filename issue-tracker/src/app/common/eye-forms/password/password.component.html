<p-password [(ngModel)]="value" (ngModelChange)="onModelChange($event)" [styleClass]="to.styleClass"
    [inputStyleClass]="to.inputStyleClass" [placeholder]="to.placeholder || ''" [mediumLabel]="to.mediumLabel"
    [strongLabel]="to.strongLabel" [feedback]="to.feedback" [toggleMask]="to.toggleMask" [showClear]="to.showClear"
    [weakLabel]="to.weakLabel" [promptLabel]="to.promptLabel" [mediumRegex]="to.mediumRegex"
    [strongRegex]="to.strongRegex" [appendTo]="to.appendTo">
</p-password>
