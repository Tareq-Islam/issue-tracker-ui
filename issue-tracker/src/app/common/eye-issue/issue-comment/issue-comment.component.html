<div class="grid p-[5px] mb-[5px] grid-cols-[0.4fr,4.6fr]">
  <div class="relative after:contents-[''] after:absolute after:h-[calc(100%-40px)] border-l-2 border-[#f1f1f1] left-[16px] bottom-0">
    <button class="relative flex items-center justify-center p-0 cursor-default w-[35px] h-[35px] left-[-18px] m-0 rounded-full bg-[#f1f1f1]">
      <span class="text-black text-[13px] font-medium">{{getShortName(comment?.userName)}}</span>
      <fa-icon class="absolute right-[-2px] bottom-0 text-[12px]" [icon]="faComment"></fa-icon>
    </button>
  </div>
  <div>
    <div class="flex justify-between items-center">
      <div>
        <div class="d-flex align-items-center">
          <strong class="text-sm text-gray-500">{{comment?.userName}}</strong>
        </div>
        <span class="block text-xs text-[#aaa]">Commented on {{comment?.creationTime |
          date: 'medium'}}</span>
      </div>
    </div>
    <div class="py-[10px]">
      <div>
        <h5 class="m-0 font-medium">{{comment?.subject}}</h5>
      </div>
      <div class="flex justify-between">
        <span [innerHTML]="contentSecurity(comment?.commentText)"></span>
      </div>
    </div>
  </div>
</div>
