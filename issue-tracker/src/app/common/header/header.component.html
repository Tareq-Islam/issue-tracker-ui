<div class="w-screen bg-default-800 px-4 md:px-6 2xl:px-16">
  <div class="flex justify-between items-center h-[45px]">
    <section class="flex gap-3 md:gap-5 items-center">
      <div (click)="router.navigate([header?.logo?.routerLink])" pRipple class="w-6 md:w-[30px] cursor-pointer"
        [title]="header?.logo?.hoverName">
        <img class="h-full w-full" [src]="header?.logo?.imgUrl" alt="logo">
      </div>
      <div>
        <strong class="text-white font-medium text-xl leading-6 text-left capitalize">{{header?.title}}</strong>
      </div>
      <div *ngIf="userManual.isEnable" pRipple class="flex items-center rounded-full p-1 cursor-pointer"
        [title]="'User Manual'" (click)="userManual.command(userManual)">
        <span class="pi pi-question-circle text-white"></span>
      </div>
    </section>
    <section class="flex items-center md:gap-2">
      <div class="bg-transparent text-white" eye-nav-menu [isHandset]="isHandset"></div>
      <div eye-profile></div>
    </section>
  </div>
</div>
