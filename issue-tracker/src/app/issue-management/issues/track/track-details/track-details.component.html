<div class="track-details-wrapper mt-3 pl-2 pb-2">
  <div *ngFor="let item of trackingData?.comments;let i=index">
    <eye-issue-comment [comment]="item"></eye-issue-comment>
  </div>
  <div *ngIf="issue?.status === 0" class="mb-2 ml-[40px] p-[5px] mt-[20px] border border-[#f1f1f1] rounded-[5px]">
    <eye-json-form [bodyHeight]="'calc(100vh - 191px)'" [options]="options" [styleClass]="'p-[5px] w-full'" [form]="form" [fields]="fields" [footer]="{isFooter:true, submitLabel:'Comment', isReset:false}" [model]="model" (formSubmit)="onSubmit()"></eye-json-form>
  </div>
</div>
